<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yuzni Topish O'yini</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 2rem;
      margin: 0;
    }

    .game {
      max-width: 400px;
      margin: auto;
      padding: 1rem;
      background: #1d1d1d;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 170, 255, 0.2);
    }

    .target {
      width: 60px;
      height: 60px;
      background: radial-gradient(circle, rgba(0,170,255,0.8) 0%, rgba(0,170,255,0) 70%);
      border-radius: 50%;
      position: absolute;
      pointer-events: none;
      transition: transform 0.1s;
    }

    .game-area {
      position: relative;
      height: 300px;
      background: #222;
      border-radius: 10px;
      overflow: hidden;
      margin: 1rem 0;
    }

    .score-container {
      display: flex;
      justify-content: space-between;
      margin: 1rem 0;
    }

    .score {
      background: #333;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-weight: bold;
    }

    .timer {
      color: #0af;
      font-size: 1.2rem;
      font-weight: bold;
      margin: 1rem 0;
    }

    button {
      background: #0af;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #09c;
    }

    .hidden {
      display: none;
    }

    video {
      display: none;
    }
  </style>
</head>
<body>
  <div class="game">
    <h1>Yuzni Topish O'yini</h1>
    <p>O'yin davomida kamerangiz ishlatiladi. Targetga tegib ball to'plang!</p>
    
    <div class="game-area" id="gameArea">
      <div class="target" id="target"></div>
    </div>
    
    <div class="score-container">
      <div class="score">Ball: <span id="score">0</span></div>
      <div class="score">Rekord: <span id="highScore">0</span></div>
    </div>
    
    <div class="timer" id="timer">60</div>
    
    <button id="startBtn">O'yinni Boshlash</button>
    <div id="loading" class="hidden">
      <p>Kamera sozlanmoqda...</p>
    </div>
  </div>

  <video id="video" autoplay playsinline muted></video>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="script.js"></script>
</body>
</html>
